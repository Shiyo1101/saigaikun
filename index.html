<script type="module">
import {bg, show} from "https://js.sabae.cc/egadv.js";

await bg();
await show("クマが現れた。");
    
let act = await show("どうする？", ["たたかう", "にげる"]);

if (act === "たたかう") {
    let fight = await show("どうする？", ["投げる", "大声を出す"]);
     
    if (fight === "投げる") {
        await show("吹っ飛ばされた！");
    } else {
        await show("クマは激怒した！");
    }
} else {
    let esc = await show("どうする？", ["死んだふりをする", "全力でにげる", "慎重に後ずさりする"]);
     
    if (esc === "死んだふりをする") {
        await show("餌として土に埋められた！");
    } else if (esc === "全力でにげる") {
        await show("追いつかれて食べられた！");
    } else {
        await show("うまく逃げ切れた！");
    }
}

</script>
